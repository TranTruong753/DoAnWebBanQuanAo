<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng ký</title>
        <!-- embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- link icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/dangky.css" />
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main style="height: 3000px">
            <div class="hero">
                <img
                    src="https://access-fm.cdn.vccloud.vn/_next/static/images/banner-66fee5604ef6bf1242f157cab4fecbda.png"
                    alt=""
                    class="hero__img"
                />
                <div class="hero__wrap">
                    <div class="hero__top">
                        <h2>Đăng ký</h2>
                        <p class="hero__top-title">
                            Bạn đã có tài khoản MENSTYLE?
                            <a href="#!"> Đăng nhập</a>
                        </p>
                    </div>
                    <form action="" class="hero__form">
                        <div class="hero__form-wrap">
                            <label class="hero__form-label" for="name">
                                Họ và tên <span class="importan">*</span>
                            </label>
                            <input
                                class="hero__form-input"
                                type="text"
                                name="txtName"
                                id="name"
                                placeholder="Nhập họ và tên..."
                            />
                        </div>
                        <div class="hero__form-wrap">
                            <label class="hero__form-label" for="tel">
                                Số điện thoại <span class="importan">*</span>
                            </label>
                            <input
                                class="hero__form-input"
                                type="tel"
                                name="txtTel"
                                id="tel"
                                placeholder="Nhập số điện thoại..."
                            />
                        </div>
                        <div class="hero__form-wrap">
                            <label class="hero__form-label" for="otp">
                                Mã xác thực OTP <span class="importan">*</span>
                            </label>
                            <input
                                class="hero__form-input"
                                type="text"
                                name="txtOtp"
                                id="otp"
                                placeholder="Nhập mã OTP..."
                            />
                        </div>
                        <div class="hero__form-wrap">
                            <label class="hero__form-label" for="email">
                                Email <span class="importan">*</span>
                            </label>
                            <input
                                class="hero__form-input"
                                type="email"
                                name="txtEmail"
                                id="email"
                                placeholder="Nhập email"
                            />
                        </div>
                        <div class="hero__form-wrap">
                            <label class="hero__form-label">
                                Giới tính <span class="importan">*</span>
                            </label>
                            <div class="hero__radio-wrap">
                                <input
                                    class="hero__raido-input"
                                    type="radio"
                                    id="boy"
                                    name="sex"
                                    value="Nam"
                                />
                                <label class="hero__radio-label" for="boy"
                                    >Nam</label
                                ><br />
                                 
                                <input
                                    class="hero__raido-input"
                                    type="radio"
                                    id="girl"
                                    name="sex"
                                    value="Nu"
                                />
                                <label class="hero__radio-label" for="girl"
                                    >Nữ</label
                                ><br />
                                <input
                                    class="hero__raido-input"
                                    type="radio"
                                    id="other"
                                    name="sex"
                                    value="khac"
                                />
                                <label class="hero__radio-label" for="other"
                                    >Khác</label
                                >
                            </div>
                        </div>
                        <div class="hero__form-wrap">
                            <label class="hero__form-label" for="password">
                                Nhập mã PIN <span class="importan">*</span>
                            </label>
                            <input
                                class="hero__form-input"
                                type="password"
                                name="txtPin"
                                id="password"
                                placeholder="Nhập mã PIN"
                            />
                        </div>
                        <div class="hero__form-wrap">
                            <label class="hero__form-label" for="re">
                                Nhập lại mã PIN <span class="importan">*</span>
                            </label>
                            <input
                                class="hero__form-input"
                                type="password"
                                name="txtRePin"
                                id="re"
                                placeholder="Nhập lại mã PIN"
                            />
                        </div>
                        <div class="hero__form-wrap">
                            <div class="hero__button_submit">
                                <button type="submit">Hoàn thành</button>
                            </div>
                        </div>
                        <div class="hero__form-wrap">
                            <div class="hero__form-desc">
                                <p>
                                    Bằng việc chọn Đăng Nhập, bạn xác nhận đã
                                    đọc & đồng ý với các
                                    <a href="#!"
                                        >Chính Sách Bảo Mật & Chia Sẻ Thông
                                        Tin</a
                                    >
                                    của MENSTYLE
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
